plugins {
    id 'java'
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile "org.mockito:mockito-core:2.+"
    compile "org.powermock:powermock-module-junit4:1.7.4"
    compile "org.powermock:powermock-api-mockito2:1.7.4"
}

idea {
    module {
        sourceDirs += file('src')
    }
}
group 'GofDesignPatterns'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
